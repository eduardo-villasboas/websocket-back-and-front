<noscript><h2 style="color: #ff0000;">Seems your browser dosen't support JavaScript! Websocket enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">

  <div class="row">
    <div class="col-md-12">
      {{ greeting }}
    </div>
  </div>


  <div class="row">
    
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket Connection:</label>
          <button (click)="connect()" class="btn btn-default" type=submit>Connect</button>
          <button (click)="disconnect()" type=submit disabled>Disconnect</button>
        </div>
      </form>
    </div>
    
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" [(ngModel)]="name" class="form-control" name="name"> <br>
          <button (click)="sendMessage()" class="btn btn-default" type="submit">Send</button>
        </div>
      </form>
    </div>

    <p>
      {{ greeting }}
    </p>
  </div>

</div>
<router-outlet></router-outlet>
